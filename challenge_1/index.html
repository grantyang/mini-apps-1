<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <img class="image" src="https://pa1.narvii.com/6364/df1c085d50478060747281fa2c3aaa0843e04dad_hq.gif" alt="" width="120" height="120">
  <h1 class="title">
    Grant's Tic Tac Toe
  </h1>
  <div class="scoreboard">Scoreboard</div>
  <div class="xscore">x: 0</div>
  <div class="oscore">o: 0</div>
  <div class="row">
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
  </div>
  <div class="row">
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
  </div>
  <div class="row">
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
    <span class="tile">[_]</span>
  </div>
  <div class="row resetDiv">
    <span id="reset">Reset</span>
  </div>
  <script src="app.js"></script>
</body>

</html>
